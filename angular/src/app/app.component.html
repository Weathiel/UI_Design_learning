<mat-sidenav-container class="over">

  <mat-sidenav #sidenav class="sw-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="onSidenavClose()" class="sidenav-mat-list-item">
        <mat-icon class="nav-caption">home</mat-icon> <span class="nav-caption margin-from-icon">Home</span>
      </a>
      <a mat-list-item routerLink="/book" (click)="onSidenavClose()" class="sidenav-mat-list-item">
        <mat-icon class="nav-caption">assignment_ind</mat-icon> <span class="nav-caption margin-from-icon">Books</span>
      </a>
      <a mat-list-item routerLink="/game" (click)="onSidenavClose()" class="sidenav-mat-list-item">
        <mat-icon class="nav-caption">games icon</mat-icon> <span class="nav-caption margin-from-icon">Memory
          Game</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <app-header class="toolbar"></app-header>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>


  </mat-sidenav-content>



</mat-sidenav-container>
