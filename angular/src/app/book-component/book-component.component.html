<div>
    <div class="allDivBack"></div>
    <div class="form">
        <button mat-fab (click)="create()" class="newButton">
            <mat-icon style="transform: scale(1.4);">add</mat-icon>
        </button>
    </div>
    <div class="form">
        <input matInput type="text" class="search" placeholder="Search keyphrase..." [(ngModel)]="searchInput"
            (keyup.enter)="onSearch()" maxlength="37">
    </div>


    <div class="roundTable">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortTable($event)"
            class="mat-elevation-z8 book-table">
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> NO. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i+1 + (pageEvent.pageIndex *
                    pageEvent.pageSize)}}
                </td>
            </ng-container>

            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publisher </th>
                <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell class="last" *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon style="padding-top: 5px;">more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="edit(element.id)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="delete(element.id)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [showFirstLastButtons]="true" [length]="pageEvent.length" [pageSize]="pageEvent.pageSize"
            [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageEvent.pageIndex"
            (page)="pageEvent = $event; pageChanged($event)">
        </mat-paginator>
    </div>
</div>
