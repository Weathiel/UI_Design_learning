<h2 mat-dialog-title id="title">{{htmlTitle}}</h2>
<mat-dialog-content class="mat-typography" id="header">
    {{htmlHeader}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Shuffle and Restart</button>
</mat-dialog-actions>
